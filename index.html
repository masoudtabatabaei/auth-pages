    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:500,600,700">

    <title>Auth Pages</title>

<body>
    <!-- background circle -->
    <div class="bg-circle"></div>
    <!-- sign in -->
    <div class="container">
        <!-- main container -->
        <div class="main-container">
            <!-- title -->
            <div class="title">
                <h1>Dashboard App</h1>
                <p>Created By Masoud</p>
            </div>
            <!-- main buttons -->
            <div class="main-buttons">
                <button class="auth" data-form="login-form">sign in</button>
                <button class="facebook-btn">sign in with facebook</button>
                <a class="auth create-new-account" href="#" data-form="register-form">create new account?</a>
            </div>
            <!-- cancel -->
            <div class="cancel">
                <a class="cancel-btn"><img src="img/close.png"></a>
            </div>
        </div>
        <!-- Login form -->
        <form class="form login-form">
            <input type="email" placeholder="Enter Your Email">
            <input type="password" placeholder="Enter Your Password">
            <input type="submit" class="cta" value="Login">
        </form>
        <!--Register form -->
        <form class="form register-form">
            <input type="email" placeholder="Enter Your Email">
            <input type="password" placeholder="Enter Your Password">
            <input type="password" placeholder="Repeat Your Password">
            <input type="submit" class="cta" value="Register">
        </form>
